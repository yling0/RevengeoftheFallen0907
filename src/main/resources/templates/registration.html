<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">

    <th:block th:replace="base :: head"></th:block>

</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <p></p>
    <br />
</div>

<div class="container">

    <form class="form-signin" autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="firstname" class="sr-only">Fisrt Name</label>
        <input type="text" name="firstName" id="firstname" class="form-control" placeholder="First Name" required autofocus>
        <label for="lastname" class="sr-only">Last Name</label>
        <input type="text" name="lastName" id="lastname" class="form-control" placeholder="Last Name" required>
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="example@email.com" required autofocus>
        <label for="inputusername" class="sr-only">User Name</label>
        <input type="text" name="username" id="inputusername" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
